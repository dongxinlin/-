<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let p1=new Promise((resolve,reject)=>{
            fetch('data/arr.txt').then(result=>result.text()).then(data=>{
                resolve(data);
            }).catch(err=>{
                reject(err);
            })
        })    

        let p2=new Promise((resolve,reject)=>{
            fetch('data/json.json').then(result=>result.json()).then(data=>{
                resolve(data);
            }).catch(err=>{
                reject(err);
            })
        })

        Promise.all([
            p1,p2
        ]).then(arr=>{
            let [data1,data2]=arr;
            console.log(data1);
            console.log(data2);
        }).catch(err=>{
            console.log('错误'+err);
        })
    </script>
</body>
</html>
