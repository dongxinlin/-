<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button class="btn">发送请求</button>
</body>
<script>
    function promiseAjax(obj={}){
        return new Promise((resolve,reject)=>{
            $.ajax({
                url:obj.url,
                data:obj.data,
                type:obj.type,
                success:resolve,
                error:reject
            })
        })
    }

    $('.btn').on('click',function(){
        promiseAjax({
            url:'/text',
            data:{},
            type:'get',
        })
        .then(res=>{
            console.log(res);
        })
        .then(res=>{
            console.log('天天')
        })
    })
</script>
</html>
